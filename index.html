<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue"></script>
  <title>VueJS Price Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div id="vue-app" class="container">
    <div class="row">

      <div class="col-12">
        <h1 class="text-center my-3">进货表</h1>
        <stocks
          :suppliers="suppliers"
          :medicines="medicines"
        ></stocks>
      </div>

      <div class="col-12 text-center my-5">
        <button @click="intialiseData()" class="btn btn-primary">初始化</button>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./services.js"></script>
  <script src="./components/stock-table.js"></script>
  <script src="./components/stocks.js"></script>
  <script src="./app.js"></script>
</body>
</html>
